<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        video, img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <video id="videoElement" width="640" height="480" autoplay></video>
    <img id="videoElement2" width="640" height="480" />

    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        var video2 = document.getElementById('videoElement2');
        
        // Get access to the camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function (stream) {
                var video = document.getElementById('videoElement');
                video.srcObject = stream;

                // Send video frames at regular intervals
                setInterval(function () {
                    var canvas = document.createElement('canvas');
                    var ctx = canvas.getContext('2d');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    var imageData = canvas.toDataURL('image/jpeg');
                    socket.emit('video_stream', imageData);
                }, 100); // Adjust the interval as needed
            })
            .catch(function (err) {
                console.error("An error occurred: " + err);
            });

        // Receive detection results from backend
        socket.on('detection_results', function (result) {
            video2.src = "data:image/jpeg;base64," + result;
        });
    </script>
</body>
</html>
